<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top custom-navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">🛒 品牌後台管理系統</a>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm" style="display: none;">登出系統</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="login-section" class="text-center py-5">
            <h2 class="mb-4">請先驗證商家身分</h2>
            <p class="text-muted">本系統僅供授權管理員使用</p>
            <button id="login-btn" class="btn btn-primary btn-lg">使用 Google 帳號登入</button>
        </div>

        <div id="admin-content" style="display: none;">
            <div class="alert alert-success">
                歡迎回來，<span id="admin-name" class="fw-bold"></span>！您已成功進入商家後台系統。
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">管理選單</h5>
                            <p class="card-text">您現在可以進行商品管理與訂單監控。</p>
                            <a href="product-management.html" class="btn btn-dark">進入商品管理</a>
                            <a href="order-monitor.html" class="btn btn-dark">查看即時訂單</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 引入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 1. TODO: 請填入您的 Firebase 專案配置 (在 Firebase Console 點選 Web 應用程式獲取)
        const firebaseConfig = {
            apiKey: "AIzaSyAEKrtUed8tzL1s072W9eWrTfT1RXfkOKA",
            authDomain: "test01-dd13e.firebaseapp.com",
            projectId: "test01-dd13e",
            storageBucket: "test01-dd13e.firebasestorage.app",
            messagingSenderId: "262581605790",
            appId: "1:262581605790:web:456fcca5091299e285728f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 2. 設定管理員白名單 (請改為您的 Email)
        const adminEmails = ["moonlightcafe.com@gmail.com"];

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginSection = document.getElementById('login-section');
        const adminContent = document.getElementById('admin-content');
        const adminNameSpan = document.getElementById('admin-name');

        // 監聽登入狀態改變
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. 檢查是否為管理員 Email
                if (adminEmails.includes(user.email)) {
                    console.log("驗證成功，正在導向訂單管理頁...");

                    // 2. 自動跳轉到訂單頁面
                    window.location.href = 'order_page.html';

                } else {
                    // 3. 如果登入者不是管理員，強制登出並警告
                    alert("權限不足：您非授權商家帳號！");
                    signOut(auth).then(() => {
                        window.location.reload();
                    });
                }
            } else {
                // 未登入狀態，保持在首頁顯示登入按鈕
                loginSection.style.display = 'block';
                console.log("請先登入");
            }
        });

        // 登入事件
        loginBtn.onclick = async () => {
            try {
                // 【關鍵】設定持久化為 Session (分頁關閉即失效)
                await setPersistence(auth, browserSessionPersistence);

                // 接著才執行登入
                await signInWithPopup(auth, provider);

                console.log("登入成功，且設定為關閉頁面後自動登出");
            } catch (error) {
                console.error("登入失敗", error);
            }
        };

        // 登出事件
        logoutBtn.onclick = () => {
            signOut(auth).then(() => {
                window.location.reload();
            });
        };
    </script>
</body>

</html>
