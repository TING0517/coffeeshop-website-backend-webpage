<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品上架</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .ai-badge {
            /* ai資料帶入食材顯示 */
            display: none;
            margin-bottom: 10px;
        }
        
        body {
            /* 驗證成功前，整個頁面都不顯示 */
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top custom-navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">🛒 商店後台管理系統</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-order" href="order_page.html">📋 訂單頁面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-ai" href="ai_generator.html">✨ AI 輔助上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-upload" href="product_upload.html">📦 商品上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-list" href="product_list.html">🔍 商品查詢/修改</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="text-white fw-bold">📦 商品上架</h2>
            </div>
        </div>
    </div>

    <div id="aiNotify" class="container-fluid alert alert-success ai-badge shadow-sm">
        ✨ <strong>偵測到AI 生成內容！已為您自動填入建議資訊，您可以根據實際情況再次微調。</strong>
    </div>


    <div class="container-fluid mb-2">
        <div class="row justify-content-center">
            <div>
                <div class="card upload-card shadow-sm">
                    <div class="card-body p-4">

                        <div class="form-group mb-3">
                            <label class="font-weight-bold mb-1">商品名稱 <span class="text-danger">*</span></label>
                            <input type="text" id="pName" class="form-control" placeholder="請輸入商品標題">
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold mb-1">商品說明<span class="text-danger">*</span></label>
                            <textarea id="pDesc" class="form-control" style="height: 250px; resize: none;"
                                placeholder="詳細描述商品特徵、特色、規格等..."></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold mb-1">銷售售價 (NTD) <span class="text-danger">*</span></label>
                            <input type="number" id="pPrice" class="form-control" placeholder="請輸入售價">
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold mb-1">商品標籤<span class="text-danger">*</span></label>
                            <input type="text" id="pKeywords" class="form-control mb-1" placeholder="以 、隔開">

                            <div id="preset-tags">
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">coffee</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">TaiwaneseSpecialities</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">Chocolate</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">dessert</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">SparklingSoda</span>
                                <span class="badge rounded-pill bg-secondary preset-tag" style="cursor: pointer;">TeaLatteSelection</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">CaffeineFree</span>
                                <span class="badge rounded-pill bg-secondary preset-tag"
                                    style="cursor: pointer;">peripheralproducts</span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="font-weight-bold mb-1">上傳商品圖</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="pImages" accept="image/*" multiple>
                            </div>
                            <div id="previewArea" class="mt-3 d-flex flex-wrap gap-2"></div>
                        </div>

                        <hr class="my-4" style="opacity: 0.1;">

                        <div
                            class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mt-4 mb-2">
                            <button id="btn-submit" class="btn btn-success fw-bold shadow-sm px-5" style="height: 50px; min-width: 250px;">
                                確認上架
                            </button>
                            <button id="btn-cancel-edit" class="btn btn-danger fw-bold shadow-sm px-5" style="display: none;height: 50px; min-width: 250px;">
                                取消修改
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./product_upload.js" type="module"></script>
</body>

</html>
